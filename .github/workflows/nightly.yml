name: Nightly / Dev Docker Image

on:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: nightly-docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kmp
  BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/kmp-base:php83

jobs:
  # Check if the pre-compiled base image exists. If not, build it first.
  # This handles first-run bootstrap automatically.
  ensure-base:
    runs-on: ubuntu-latest
    outputs:
      base-exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if base image exists
        id: check
        run: |
          if docker manifest inspect ${{ env.BASE_IMAGE }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Base image found: ${{ env.BASE_IMAGE }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  Base image not found — will build it now (one-time slow build)"
          fi

  build-base:
    needs: ensure-base
    if: needs.ensure-base.outputs.base-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image (one-time bootstrap)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.BASE_IMAGE }}
          cache-from: type=gha,scope=kmp-base
          cache-to: type=gha,mode=max,scope=kmp-base

  build-and-push:
    needs: [ensure-base, build-base]
    # Run whether build-base was skipped (base exists) or completed (just built)
    if: always() && (needs.ensure-base.result == 'success') && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tags.outputs.primary }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy production dockerignore
        run: cp docker/.dockerignore.prod .dockerignore

      - name: Determine tags
        id: tags
        run: |
          DATE=$(date -u +'%Y-%m-%d')
          SHORT_SHA=${GITHUB_SHA::7}
          TAGS=""

          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            TAGS="nightly-${DATE},nightly"
            PRIMARY="nightly-${DATE}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            TAGS="dev-${SHORT_SHA},dev"
            PRIMARY="dev-${SHORT_SHA}"
          else
            # workflow_dispatch: both sets
            TAGS="nightly-${DATE},nightly,dev-${SHORT_SHA},dev"
            PRIMARY="dev-${SHORT_SHA}"
          fi

          # Build full image refs
          FULL_TAGS=""
          IFS=',' read -ra PARTS <<< "$TAGS"
          for t in "${PARTS[@]}"; do
            FULL_TAGS="${FULL_TAGS}${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${t}\n"
          done

          echo "primary=${PRIMARY}" >> "$GITHUB_OUTPUT"
          printf "tags<<EOF\n${FULL_TAGS}EOF\n" >> "$GITHUB_OUTPUT"

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          # Both platforms are now fast: stages 1+2 run native, stage 3 is COPY-only
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
          cache-from: type=gha,scope=kmp-app
          cache-to: type=gha,mode=max,scope=kmp-app

  smoke-test:
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: testpass
          MARIADB_DATABASE: kmp_test
          MARIADB_USER: kmpuser
          MARIADB_PASSWORD: kmppass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and verify /health
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          IMAGE="ghcr.io/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"

          docker run -d --name kmp-smoke \
            --network host \
            -e MYSQL_HOST=127.0.0.1 \
            -e MYSQL_USERNAME=kmpuser \
            -e MYSQL_PASSWORD=kmppass \
            -e MYSQL_DB_NAME=kmp_test \
            -e SECURITY_SALT=ci-nightly-smoke-test-salt \
            "$IMAGE"

          for i in $(seq 1 30); do
            if curl -sf http://localhost/health; then
              echo ""
              echo "Health check passed"
              exit 0
            fi
            if [ "$i" -eq 30 ]; then
              echo "Health check failed after 30 attempts"
              docker logs kmp-smoke
              exit 1
            fi
            echo "Waiting for app... ($i/30)"
            sleep 5
          done

      - name: Cleanup
        if: always()
        run: docker rm -f kmp-smoke 2>/dev/null || true
