name: Release Docker Image

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kmp
  BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/kmp-base:php83

jobs:
  # Ensure the pre-compiled PHP base image exists (build it if not).
  # First-run bootstrap: this takes ~60-90 min but only happens once.
  ensure-base:
    runs-on: ubuntu-latest
    outputs:
      base-exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if base image exists
        id: check
        run: |
          if docker manifest inspect ${{ env.BASE_IMAGE }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Base image found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  Base image missing — building it now"
          fi

  build-base:
    needs: ensure-base
    if: needs.ensure-base.outputs.base-exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image (one-time bootstrap)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.BASE_IMAGE }}
          cache-from: type=gha,scope=kmp-base
          cache-to: type=gha,mode=max,scope=kmp-base

  build-and-push:
    needs: [ensure-base, build-base]
    if: always() && (needs.ensure-base.result == 'success') && (needs.build-base.result == 'success' || needs.build-base.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy production dockerignore
        run: cp docker/.dockerignore.prod .dockerignore

      - name: Determine channel tag
        id: channel
        run: |
          TAG="${{ github.event.release.tag_name }}"
          PRERELEASE="${{ github.event.release.prerelease }}"
          if [[ "$TAG" == *"nightly"* ]]; then
            echo "tag=nightly" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == *"dev"* ]]; then
            echo "tag=dev" >> "$GITHUB_OUTPUT"
          elif [[ "$PRERELEASE" == "true" ]]; then
            echo "tag=beta" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=${{ steps.channel.outputs.tag }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
          cache-from: type=gha,scope=kmp-app
          cache-to: type=gha,mode=max,scope=kmp-app

  smoke-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_ROOT_PASSWORD: testpass
          MARIADB_DATABASE: kmp_test
          MARIADB_USER: kmpuser
          MARIADB_PASSWORD: kmppass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run KMP image
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          IMAGE="ghcr.io/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"

          docker run -d --name kmp-test \
            --network host \
            -e MYSQL_HOST=127.0.0.1 \
            -e MYSQL_USERNAME=kmpuser \
            -e MYSQL_PASSWORD=kmppass \
            -e MYSQL_DB_NAME=kmp_test \
            -e SECURITY_SALT=ci-test-salt-for-smoke-testing-only \
            -e DEBUG=true \
            "$IMAGE"

          # Wait for health
          for i in $(seq 1 30); do
            if curl -sf http://localhost/health; then
              echo ""
              echo "Health check passed"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Health check failed after 30 attempts"
              docker logs kmp-test
              exit 1
            fi
            echo "Waiting for app... ($i/30)"
            sleep 5
          done

          # Verify health endpoint
          HEALTH=$(curl -sf http://localhost/health)
          echo "Health response: $HEALTH"
          echo "$HEALTH" | jq -e '.status == "ok"'

      - name: Cleanup
        if: always()
        run: docker rm -f kmp-test 2>/dev/null || true

  attach-digest:
    needs: [build-and-push, smoke-test]
    runs-on: ubuntu-latest
    steps:
      - name: Create digest file
        run: |
          echo "${{ needs.build-and-push.outputs.digest }}" > kmp-image-digest.txt
          echo "Image digest: $(cat kmp-image-digest.txt)"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: kmp-image-digest.txt
